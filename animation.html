<html lang="en">
<head>

 <style>
#hide{
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  
 
}

.ng-hide {
  height: 0;
  
}

</style>
</head>
<body>

<!--menu bar  starts(header)-->
	<div id="header"> 
	</div>
  
  
 
<!--menu bar  ends (header)-->

<!-- vertical menu bar  starts-->
<div class="container-fluid">
<div class="row content ">
    
	<div class="col-sm-3 sidenav" id="vbar">
      
    </div>

	
	<div class="col-sm-9 mainContainer"  >
	
		<div ng-app="ngAnimate" >
		<h4>Angualr Animation </h4> <br/>
		<button onclick="window.location.reload()" class="btn btn-primary">Refresh</button>
		<h1>Hide the Image: <input type="checkbox" ng-model="myCheck"></h1>

<div  id="hide" ng-hide="myCheck"><img src="images/image1.jpg" height="100px" width="100%"/> </div>
			
		</div>
	</div>
</div>


	




</div>
<!-- vertical menu bar  ends-->
